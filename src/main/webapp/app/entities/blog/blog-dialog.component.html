<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBlogLabel" jhiTranslate="scaffoldApp.blog.home.createOrEditLabel">Create or edit a Blog</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!blog.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="blog.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scaffoldApp.blog.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="blog.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scaffoldApp.blog.desc" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                [(ngModel)]="blog.desc"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scaffoldApp.blog.publicDate" for="field_publicDate">Public Date</label>
            <div class="input-group">
                <input id="field_publicDate" type="text" class="form-control" name="publicDate" ngbDatepicker  #publicDateDp="ngbDatepicker" [(ngModel)]="blog.publicDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="publicDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scaffoldApp.blog.content" for="field_content">Content</label>
            <textarea [(ngModel)]="blog.content" id="field_content" class="form-control" name="content"></textarea>
            <markdown [data]="blog.content"></markdown>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
